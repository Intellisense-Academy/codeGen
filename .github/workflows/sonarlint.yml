name: SonarLint Check

on:
  pull_request:
    branches:
      - main  # Runs on PRs to the main branch

jobs:
  sonarLintCheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Adjust based on your project

      - name: Install SonarLint
        run: |
          wget https://binaries.sonarsource.com/SonarLint-for-Java/sonarlint-cli.zip
          unzip sonarlint-cli.zip -d sonarlint
          chmod +x sonarlint/bin/sonarlint

      - name: Run SonarLint Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonarlint/bin/sonarlint -Dsonar.token=$SONAR_TOKEN -Dsonar.sources=src -Dsonar.java.binaries=bin

      - name: Fail if SonarLint finds issues
        if: ${{ failure() }}
        run: exit 1
